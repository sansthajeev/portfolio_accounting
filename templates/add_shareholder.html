{% extends 'base.html' %}
{% block title %}Add Shareholder{% endblock %}
{% block heading %}Add New Shareholder{% endblock %}
{% block content %}

<form method="POST" class="bg-white p-4 rounded shadow max-w-lg space-y-4">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Shareholder Name" required class="w-full border p-2 rounded" />
  <input type="email" name="email" placeholder="Email (optional)" class="w-full border p-2 rounded" />
  
  <label>Select Capital Account</label>
  <select name="account" class="w-full border p-2 rounded">
    {% for acc in accounts %}
      <option value="{{ acc.id }}">{{ acc.name }} ({{ acc.code }})</option>
    {% endfor %}
  </select>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Shareholder</button>
</form>

{% endblock %}
