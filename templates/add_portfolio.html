{% extends 'base.html' %}
{% block title %}Add Portfolio{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Add Portfolio</h1>
<form method="POST" class="bg-white p-4 shadow rounded space-y-4">
  {% csrf_token %}
  <input name="name" placeholder="Portfolio Name" class="w-full border p-2 rounded" required />
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
</form>
{% endblock %}
