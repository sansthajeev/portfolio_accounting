{% extends 'base.html' %}
{% block title %}Add Account{% endblock %}
{% block heading %}Add New Account{% endblock %}
{% block content %}

<form method="POST" class="bg-white p-6 rounded shadow max-w-lg space-y-4">
  {% csrf_token %}
  
  <input type="text" name="name" placeholder="Account Name" required class="w-full border p-2 rounded" />
  
  <input type="text" name="code" placeholder="Account Code" required class="w-full border p-2 rounded" />

  <label class="block text-gray-600 text-sm">Account Type</label>
  <select name="type" class="w-full border p-2 rounded">
    {% for value, label in account_types %}
      <option value="{{ value }}">{{ label }}</option>
    {% endfor %}
  </select>

  <label class="block text-gray-600 text-sm">Parent Account (optional)</label>
  <select name="parent" class="w-full border p-2 rounded">
    <option value="">-- None --</option>
    {% for acc in accounts %}
      <option value="{{ acc.id }}">{{ acc.code }} - {{ acc.name }}</option>
    {% endfor %}
  </select>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create Account</button>
</form>

{% endblock %}
