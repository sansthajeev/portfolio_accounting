{% extends 'base.html' %}
{% block title %}Add Capital{% endblock %}
{% block heading %}Capital Contribution by {{ shareholder.name }}{% endblock %}
{% block content %}

<form method="POST" class="bg-white p-4 rounded shadow max-w-lg space-y-4">
  {% csrf_token %}
  <input type="number" step="0.01" name="amount" placeholder="Amount (Rs.)" required class="w-full border p-2 rounded" />

  <label>Select Receiving Account (e.g. Bank or Cash)</label>
  <select name="cash_account" class="w-full border p-2 rounded">
    {% for acc in cash_accounts %}
    <option value="{{ acc.id }}">{{ acc.name }} ({{ acc.code }})</option>
    {% endfor %}
  </select>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Record Contribution</button>
</form>

{% endblock %}
