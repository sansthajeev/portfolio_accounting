{% extends 'base.html' %}
{% block title %}Edit Transaction{% endblock %}
{% block heading %}Edit Journal Entry{% endblock %}
{% block content %}

<form method="POST" class="bg-white p-4 shadow rounded space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
  <a href="{% url 'journal_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>

{% endblock %}
